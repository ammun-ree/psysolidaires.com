{% set posts = __SELF__.posts %}
<div class="sction group">
  {% for post in posts %}
  <div class="col span_6_of_12">
  <div class="post-panel post-{{post.slug}}">
    <a href="{{post.url}}">
      <div class="featured_image" style="background-image : url('{{ post.featured_images[0].path }}')"></div>
    </a>
    <ul class="post-categories">
      {% for category in post.categories %}
        <li><a href="{{ category.url }}">{{ category.name }}</a></li>{% if not loop.last %}, {% endif %}
      {% endfor %}
    </ul>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>

  </div>
</div>

{% endfor %}
